<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo GAME BOY tm</title>
      <!--
                    Aquí añadimos nuestros enlaces a archivos css o javascript y tambien a la font.
                -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link href="calculadora_v4.css" rel="stylesheet" />
    <script src="Pantallacalculadora_v4.js" type="text/javascript"></script>
    <script src="Calculadora_v4.js" type="text/javascript"></script>
    <script src="indexcalculadora_v4.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="pantalla">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
                <!--
                    Aquí añadimos nuestro botones con sus clases.
                -->
            </div>
            <button class="button_v3" onclick="pantalla.borrarTodo()">C</button>
              <!--
                    Para el boton de borrar utilizamos un caracter especial.
                -->
            <button class="button_v1" onclick="pantalla.borrar()">&larr;</button>
            <button class="operador button_v1" value="dividir">%</button>
            <button class="numero button_v1">7</button>
            <button class="numero button_v2">8</button>
            <button class="numero button_v1">9</button>
            <button class="operador button_v1" value="multiplicar">X</button>
            <button class="numero button_v2">4</button>
            <button class="numero button_v2">5</button>
            <button class="numero button_v2">6</button>
            <button class="operador button_v4" value="restar">-</button>
            <button class="numero button_v1">1</button>
            <button class="numero button_v2">2</button>
            <button class="numero button_v4">3</button>
            <button class="operador button_v1" value="sumar">+</button>
            <button class="numero button_v3">0</button>
            <button class="numero button_v5">.</button>
            <button class="operador button_v5" value="igual">=</button>
        </div>

        
    </div>
</body>
</html>
